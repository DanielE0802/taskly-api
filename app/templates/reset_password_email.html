<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperación de Contraseña</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
    }
    .header img {
      height: 60px;
    }
    .code {
      font-size: 24px;
      background: #eee;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      margin: 20px auto;
      display: inline-block;
      letter-spacing: 4px;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://gestortaskly.netlify.app/assets/logoStudyApp-CgY1UjXr.png" alt="Taskly Logo" />
      <h2>Recuperación de contraseña</h2>
    </div>
    <p>Hola,</p>
    <p>Has solicitado restablecer tu contraseña. Usa el siguiente código para continuar:</p>
    <div class="code">{{ code }}</div>
    <p>Este código expirará en 15 minutos.</p>
    <p>Si no solicitaste este cambio, puedes ignorar este mensaje.</p>

    <div class="footer">
      &copy; 2025 Taskly. Todos los derechos reservados.
    </div>
  </div>

</html>
